<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Museum</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="logo header__logo">
                <a href="index.html"></a>
            </div>
            <nav class="header__nav nav">
                <ol class="nav__list">
                    <li class="nav__item"><a href="#">Visiting</a></li>
                    <li class="nav__item"><a href="#">Explore</a></li>
                    <li class="nav__item"><a href="#">Video</a></li>
                    <li class="nav__item"><a href="#">Gallery</a></li>
                    <li class="nav__item"><a href="#">Tickets</a></li>
                    <li class="nav__item"><a href="#">Contacts</a></li>
                </ol>
            </nav>
            <div class="header__burger-menu burger-menu">
                <button type="button" class="burger-menu__icon"></button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="welcome__container container">
                <div class="welcome__content"></div>
                <img src="" alt="" class="welcome__image">
            </div>
        </section>
        <section class="visiting">
            <div class="visiting__container container">

            </div>
        </section>
        <section class="explore">
            <div class="explore__container container">

            </div>
        </section>
        <section class="video">
            <div class="video__container container">
               
            </div>
        </section>
        <section class="tickets">
            <div class="tickets__container container">
            
            </div>
        </section>
        <section class="parallax">
            <!-- <img src="assets/image/parallax.jfif" alt=""> -->
        </section>
        <section class="contacts">
            <div class="contacts__container container">
                <div class="section-title-wrapper">
                    <h2 class="contacts__section-title section-title">Contacts</h2>
                    <div class="section-title-delimiter"></div>
                </div>
                <div class="contacts__content">
                    <div class="description">
                        <span class="description-title">Palais Royal<br>Musee du Louvre</span>
                        <span class="description-item">address: 75001 Paris, France</span>
                        <span class="description-item">phone: +33(0) 1 40 20 50 50</span>
                        <span class="description-item">mail: info@louvre.fr</span>
                    </div>
                    <div class="map">
                        <img src="assets/image/contacts-map.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container">
            <div class="logo footer__logo">
                <a href="index.html"></a>
            </div>
            <div class="footer__content-wrapper">
                <nav class="footer__nav nav">
                    <ol class="nav__list">
                        <li class="nav__item"><a href="#">Visiting</a></li>
                        <li class="nav__item"><a href="#">Explore</a></li>
                        <li class="nav__item"><a href="#">Video</a></li>
                        <li class="nav__item"><a href="#">Gallery</a></li>
                        <li class="nav__item"><a href="#">Tickets</a></li>
                        <li class="nav__item"><a href="#">Contacts</a></li>
                    </ol>
                </nav>
                <div class="footer__social-links">
                    <ol class="social-links__list">
                        <li class="social-link social-link">
                            <div class="social-link-inner social-link-inner_youtube"></div>
                            <a href="#"></a>
                        </li>
                        <li class="social-link social-link_insta">
                            <div class="social-link-inner_insta social-link-inner"></div>
                            <a href="#"></a>
                        </li>
                        <li class="social-link social-link_facebook">
                            <div class="social-link-inner_facebook social-link-inner"></div>
                            <a href="#"></a>
                        </li>
                        <li class="social-link social-link_twitter">
                            <div class="social-link-inner_twitter social-link-inner"></div>
                            <a href="#"></a>
                        </li>
                        <li class="social-link social-link_pinterest">
                            <div class="social-link-inner_pinterest social-link-inner"></div>
                            <a href="#"></a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src='js/index.js'></script>
</body>
</html>
